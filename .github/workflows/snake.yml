name: Snake Animation
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate ANIMATED Snake
        uses: Platane/snk@master
        with:
          github_user_name: leticiaafaleiros 
          svg_out_path: snake.svg
          gif_out_path: snake.gif  
          animate: true  
          frames: 120  
          delay: 1 

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: .
          clean-exclude: |
            snake.svg
            snake.gif
